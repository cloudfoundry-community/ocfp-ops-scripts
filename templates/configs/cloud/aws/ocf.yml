    cloud_properties:
      lb_target_group:
        - ocfp-ocf-cf-system-lb-tg
        - ocfp-ocf-cf-apps-lb-tg
  - name: cf-ssh-lb
    cloud_properties:
      lb_target_group:
        - ocfp-ocf-cf-ssh-lb-tg
  - name: cf-ssh-lb
    cloud_properties:
