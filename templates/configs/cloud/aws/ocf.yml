################################################################################
# Networks
################################################################################
networks:

################################################################################
# Network: Compilation
################################################################################
  - name: (( concat $OCFP_ENV_NAME "-compilation" ))
    type: manual
    subnets: 
      - range: (( grab meta.iaas.subnets[0].cidr.block ))
        azs: [ (( concat $OCFP_ENV_NAME "-z1" )) ]
        gateway: (( grab meta.ocfp.iaas.subnets[0].cidr.gateway ))
        dns: [ (( grab meta.ocfp.iaas.subnets[0].cidr.dns )) ]
        cloud_properties:
          subnet: (( grab meta.ocfp.iaas.subnets[0].id ))
        reserved:
          - (( concat meta.ocfp.iaas.subnets[0].cidr.ip_0 " - " meta.ocfp.iaas.ips.reserved[0].compilation_a ))
          - (( concat meta.ocfp.iaas.ips.reserved[0].compilation_b " - " meta.ocfp.iaas.subnets[0].cidr.ip_n ))

################################################################################
# Network: OCF Env BOSH, ips: z{1}/.10
################################################################################
  - name: (( concat $OCFP_ENV_NAME "-bosh" ))
    type: manual
    subnets:
      - range: (( grab meta.iaas.subnets[0].cidr.block ))
        azs: [ (( concat $OCFP_ENV_NAME "-z1" )) ]
        gateway: (( grab meta.ocfp.iaas.subnets[0].cidr.gateway ))
        dns: [ (( grab meta.ocfp.iaas.subnets[0].cidr.dns )) ]
        cloud_properties:
          subnet: (( grab meta.ocfp.iaas.subnets[0].id ))
        reserved:
          - (( concat meta.ocfp.iaas.subnets[0].cidr.ip_0 " - " meta.ocfp.iaas.ips.reserved[0].bosh_a ))
          - (( concat meta.ocfp.iaas.ips.reserved[0].bosh_b " - " meta.ocfp.iaas.subnets[0].cidr.ip_n ))

################################################################################
# Network: OCF
################################################################################
  - name: (( concat $OCFP_ENV_NAME "-ocf" ))
    type: manual
    subnets:
      - range: (( grab meta.iaas.subnets[0].cidr.block ))
        azs: [ (( concat $OCFP_ENV_NAME "-z1" )) ]
        gateway: (( grab meta.ocfp.iaas.subnets[0].cidr.gateway ))
        dns: [ (( grab meta.ocfp.iaas.subnets[0].cidr.dns )) ]
        cloud_properties:
          subnet: (( grab meta.ocfp.iaas.subnets[0].id ))
        reserved:
          - (( meta.ocfp.iaas.subnets[0].cidr.ip_n - meta.ocfp.iaas.ips.reserved[0].ocf_a ))

      - range: (( grab meta.iaas.subnets[1].cidr.block ))
        azs: [ (( concat $OCFP_ENV_NAME "-z2" )) ]
        gateway: (( grab meta.ocfp.iaas.subnets[1].cidr.gateway ))
        dns: [ (( grab meta.ocfp.iaas.subnets[1].cidr.dns )) ]
        cloud_properties:
          subnet: (( grab meta.ocfp.iaas.subnets[1].id ))
        reserved:
          - (( meta.ocfp.iaas.subnets[1].cidr.ip_n - meta.ocfp.iaas.ips.reserved[1].ocf_a ))

      - range: (( grab meta.iaas.subnets[2].cidr.block ))
        azs: [ (( concat $OCFP_ENV_NAME "-z3" )) ]
        gateway: (( grab meta.ocfp.iaas.subnets[2].cidr.gateway ))
        dns: [ (( grab meta.ocfp.iaas.subnets[2].cidr.dns )) ]
        cloud_properties:
          subnet: (( grab meta.ocfp.iaas.subnets[2].id ))
        reserved:
          - (( meta.ocfp.iaas.subnets[2].cidr.ip_n - meta.ocfp.iaas.ips.reserved[2].ocf_a ))

################################################################################
# Compilation Settings
################################################################################
compilation:
  az: (( concat $OCFP_ENV_NAME "-z2" ))
  network: (( concat $OCFP_ENV_NAME "-compilation" ))
  vm_type: (( concat "compilation-" meta.scale ))
  workers: 6
  reuse_compilation_vms: true

################################################################################
# Compilation Settings
################################################################################
vm_extensions:
